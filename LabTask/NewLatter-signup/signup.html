  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form method="post" action="/">
        <img
          class="mb-4"
          src="https://png.pngtree.com/png-clipart/20190614/original/pngtree-ring-ring-round-high-tech-png-image_3775627.jpg"
          alt=""
          width="100"
          height="100"
        />
        <h1 class="h3 mb-3 fw-normal">Please sign Up</h1>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            placeholder="First Name"
            name="firstName"
            autofocus
          />
        </div>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            placeholder="Last Name"
            name="LastName"
          />
        </div>
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            placeholder="name@example.com"
            name="email"
          />
        </div>

        <div class="checkbox mb-3"></div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign Up
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; Saqib Ansari</p>
      </form>
    </main>
